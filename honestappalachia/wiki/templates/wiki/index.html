{% extends 'wiki/base.html' %}

{% block header %}<h1>Index</h1>{% endblock %}

{% block content %}
	{% if pages %}
		<ul>
			{% for page in pages %}
				<li><a href="{% url view page.name %}">{{ page.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
        <p><a href="{% url edit "NewPage" %}">Create a new page</a>.</p>
	{% endif %}
{% endblock %}

{% block footer %}
<a href="{% url edit "NewPage" %}">Add new page</a> |
{% endblock %}
